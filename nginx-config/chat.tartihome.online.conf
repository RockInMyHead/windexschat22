# WindexsAI Chat - Nginx Configuration
# Domain: chat.tartihome.online
# SSL with Let's Encrypt

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name chat.tartihome.online;
    
    # Для Certbot SSL verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chat.tartihome.online;

    # SSL сертификаты (будут созданы через Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/chat.tartihome.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.tartihome.online/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Логи
    access_log /var/log/nginx/chat.tartihome.online.access.log;
    error_log /var/log/nginx/chat.tartihome.online.error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # API routes - проксирование на Node.js backend
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # Заголовки для проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Для WebSocket и SSE
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering off;
        proxy_cache off;
    }

    # Frontend статические файлы
    location / {
        root /home/user1/windexs-ai/dist;
        try_files $uri $uri/ /index.html;
        
        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML без кэширования
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Favicon
    location = /favicon.ico {
        root /home/user1/windexs-ai/dist;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        root /home/user1/windexs-ai/dist;
        access_log off;
        log_not_found off;
    }
}
